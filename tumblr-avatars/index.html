<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumblr Avatars</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="post-header">
    <div class="avatar">
        <div class="avatar-frame"></div>
        <img class="avatar-image" src="https://64.media.tumblr.com/987b73a1c67a9d258ca36133ba6b776e/611d172c4e6cd57b-1c/s64x64u_c1/b93d82c57ee7ea7d8063d320a324e3222fd7ecbb.jpg" />
        <span class="avatar-dot"></span>
    </div>
    <div class="meta">
        <p>
            <span class="username">shaunandrews</span>
            reblogged
            <span class="username">robmchl</span>
        </p>
        <p>15h ago</p>
    </div>
    <div class="more-menu">•••</div>
</div>

<br /><hr /><br />

<div class="blog-header">
    <div class="avatar">
        <div class="avatar-frame"></div>
        <img class="avatar-image" src="https://64.media.tumblr.com/avatar_770145289adc_128.pnj" />
    </div>
    <div class="blog-name">obscure video games</div>
    <div class="blog-details">
        <span class="username">@obscurevideogames</span>
        /
        <span class="blog-url">obscurevideogames.tumblr.com</span>
    </div>
    <p>weird old games most people forgot about</p>
</div>

</body>
</html>
